<section id="hero" class="bg-warm overflow-hidden relative min-h-screen">
  <div class="absolute inset-0">
    <div *ngFor="let image of images; let i = index"
         class="hero-background-image absolute inset-0 bg-cover bg-center transition-opacity duration-1000 ease-in-out"
         [style.background-image]="'url(' + image + ')'"
         [class.active]="i === currentImageIndex">
    </div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full h-full bg-nude rounded-br-[600px] transform -translate-y-1/4 opacity-5 ring-8 ring-inset ring-slate-100"></div>
    <div class="absolute bottom-0 right-0 w-full h-full bg-gold opacity-5 rounded-tl-[800px] transform translate-y-1/4 ring-8 ring-inset ring-slate-100"></div>

    <div class="container mx-auto px-4 relative z-10 text-center">

      <div class="md:w-3/4 mx-auto">
        <h1 class="text-7xl lg:text-9xl font-bold text-nude mb-4 leading-tight animate-fade-in-up italianno-regular" style="animation-delay: 0.2s; text-shadow: #C9A24D 0px 0px 5px">
          Estilo y Elegancia en tus Manos.
        </h1>
        <p class="text-xl text-warm mb-8 animate-fade-in-up playwrite-fr-moderne-normal" style="animation-delay: 0.4s;">
          Descubre un servicio de manicura y pedicura excepcional. Resalta tu belleza con diseños únicos y productos de alta calidad, porque tus manos y pies merecen lo mejor.
        </p>
        <a href="#contacto"
           class="inline-block px-8 py-3 rounded-full text-md font-semibold text-carbon shadow-lg bg-gradient-to-r from-nude to-gold hover:opacity-90 transition-opacity duration-300 animate-fade-in-up"
           style="animation-delay: 0.6s;">
          RESERVA AHORA
        </a>
      </div>
    </div>
  </div>
</section>
